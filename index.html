<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Presupuesto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu" class="container">
        <h1>Creación de Presupuesto</h1>
        <button id="create-budget-btn">Crear Nuevo Presupuesto</button>
        <button id="existing-budgets-btn">Presupuestos Existentes</button>
    </div>

    <div id="budget-creation" class="container" style="display: none;">
        <h1>Crear Nuevo Presupuesto</h1>
        <form id="new-budget-form">
            <input type="text" id="budget-name" placeholder="Nombre del Presupuesto" required>
            <button type="submit">Aceptar</button>
        </form>
        <button id="back-to-main-menu">Regresar al Menú Principal</button>
    </div>

    <div id="budget-list" class="container" style="display: none;">
        <h1>Presupuestos Existentes</h1>
        <ul id="budgets-list"></ul>
        <button id="back-to-main-menu-from-list">Regresar al Menú Principal</button>
    </div>

    <div id="transaction-window" class="container" style="display: none;">
        <button id="back-to-budgets">Regresar a Presupuestos</button>
        <h1 id="budget-title">Control de Presupuesto</h1>
        <div class="balance">
            <h2>Balance: <span id="balance">0.00</span></h2>
        </div>
        <div class="income-expense">
            <div>
                <h3>Ingresos</h3>
                <p id="income">0.00</p>
            </div>
            <div>
                <h3>Gastos</h3>
                <p id="expense">0.00</p>
            </div>
        </div>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Descripción" required>
            <input type="number" id="amount" placeholder="Monto" required>
            <select id="type" required>
                <option value="" disabled selected>Seleccionar</option>
                <option value="income">Ingreso</option>
                <option value="expense">Gasto</option>
            </select>
            <button type="submit">Agregar Transacción</button>
        </form>
        <div class="transaction-list-container">
            <ul id="transaction-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
